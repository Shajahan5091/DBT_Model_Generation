version: 2

models:
  - name: DimCustomer
    description: Customer dimension table containing customer details and location information
    columns:
      - name: customer_id
        description: Unique identifier for each customer
      - name: full_name
        description: Customer's full name created by concatenating first and last name
      - name: email
        description: Customer's email address
      - name: phone
        description: Customer's phone number
      - name: city
        description: Customer's city obtained through lookup based on customer_id
      - name: state
        description: Customer's state obtained through lookup based on customer_id
      - name: country
        description: Customer's country obtained through lookup based on customer_id
      - name: is_current
        description: Boolean flag indicating if customer is active based on created timestamp being less than 2 years from current date

  - name: DimProduct
    description: Product dimension table containing product details, pricing, and availability information
    columns:
      - name: product_id
        description: Unique identifier for each product
      - name: product_name
        description: Name of the product
      - name: brand
        description: Brand name of the product
      - name: category_name
        description: Product category name obtained through lookup based on product_category_id
      - name: current_unit_price
        description: Current unit price after applying discount percentage from Product_Discount table
      - name: active_flag
        description: Boolean flag indicating product availability based on quantity on hand

  - name: FactInventorySnapshot
    description: Fact table capturing daily inventory snapshots across warehouses
    columns:
      - name: snapshot_date
        description: Date of the inventory snapshot
      - name: product_id
        description: Unique identifier for the product
      - name: warehouse_id
        description: Unique identifier for the warehouse
      - name: quantity_on_hand
        description: Quantity of product available in the warehouse

  - name: FactPayment
    description: Fact table containing payment transaction details
    columns:
      - name: order_id
        description: Unique identifier for the order
      - name: payment_method
        description: Method used for payment
      - name: amount_paid
        description: Total amount paid for the order
      - name: payment_date
        description: Date when payment was processed

  - name: FactReturns
    description: Fact table tracking product returns and return reasons
    columns:
      - name: return_date
        description: Date when the product was returned
      - name: order_line_id
        description: Unique identifier for the order line item
      - name: product_id
        description: Product identifier obtained through lookup from Order_Line table
      - name: return_reason
        description: Reason provided for the product return

  - name: FactSales
    description: Fact table containing sales transaction details with calculated amounts
    columns:
      - name: order_date
        description: Date when the order was placed
      - name: customer_id
        description: Unique identifier for the customer
      - name: product_id
        description: Unique identifier for the product
      - name: order_id
        description: Unique identifier for the order
      - name: order_line_id
        description: Unique identifier for the order line item
      - name: quantity_sold
        description: Quantity of product sold
      - name: gross_amount
        description: Gross sales amount calculated as quantity multiplied by unit price
      - name: discount_amount
        description: Discount amount calculated as unit price multiplied by discount percentage
      - name: net_amount
        description: Net sales amount after deducting discount from gross amount

  - name: FactShipment
    description: Fact table tracking shipment details and delivery status
    columns:
      - name: order_id
        description: Unique identifier for the order
      - name: shipped_date
        description: Date when the order was shipped
      - name: delivery_date
        description: Date when the order was delivered
      - name: status
        description: Current status of the shipment