version: 2

models:
  - name: DimCustomer
    description: Customer dimension table containing customer details including demographics and current status
    columns:
      - name: customer_id
        description: Unique identifier for each customer
      - name: full_name
        description: Customer's full name concatenated from first and last name
      - name: email
        description: Customer's email address
      - name: phone
        description: Customer's phone number
      - name: city
        description: Customer's city of residence
      - name: state
        description: Customer's state of residence
      - name: country
        description: Customer's country of residence
      - name: is_current
        description: Flag indicating if customer is active based on creation date within last 2 years

  - name: DimProduct
    description: Product dimension table containing product information including pricing and availability
    columns:
      - name: product_id
        description: Unique identifier for each product
      - name: product_name
        description: Name of the product
      - name: brand
        description: Brand name of the product
      - name: category_name
        description: Category classification of the product
      - name: current_unit_price
        description: Current unit price after applying applicable discounts
      - name: active_flag
        description: Flag indicating if product is active based on inventory availability

  - name: FactInventorySnapshot
    description: Daily snapshot of inventory levels across warehouses
    columns:
      - name: snapshot_date
        description: Date when the inventory snapshot was taken
      - name: product_id
        description: Unique identifier for the product
      - name: warehouse_id
        description: Unique identifier for the warehouse
      - name: quantity_on_hand
        description: Current quantity available in the warehouse

  - name: FactPayment
    description: Payment transaction records for orders
    columns:
      - name: order_id
        description: Unique identifier for the order
      - name: payment_method
        description: Method used for payment
      - name: amount_paid
        description: Total amount paid for the order
      - name: payment_date
        description: Date when the payment was processed

  - name: FactReturns
    description: Product return records with reasons and details
    columns:
      - name: return_date
        description: Date when the product was returned
      - name: order_line_id
        description: Unique identifier for the order line item
      - name: product_id
        description: Unique identifier for the returned product
      - name: return_reason
        description: Reason provided for the product return

  - name: FactSales
    description: Sales transaction records with order details and financial calculations
    columns:
      - name: order_date
        description: Date when the order was placed
      - name: customer_id
        description: Unique identifier for the customer
      - name: product_id
        description: Unique identifier for the product
      - name: order_id
        description: Unique identifier for the order
      - name: order_line_id
        description: Unique identifier for the order line item
      - name: quantity_sold
        description: Quantity of products sold
      - name: gross_amount
        description: Total amount before discounts
      - name: discount_amount
        description: Total discount amount applied
      - name: net_amount
        description: Final amount after applying discounts

  - name: FactShipment
    description: Shipment tracking records for order fulfillment
    columns:
      - name: order_id
        description: Unique identifier for the order
      - name: shipped_date
        description: Date when the order was shipped
      - name: delivery_date
        description: Date when the order was delivered
      - name: status
        description: Current status of the shipment