version: 2

sources:
  - name: raw_data
    database: raw_database
    schema: raw_data
    tables:
      - name: customers
        columns:
          - name: cust_id
            tests:
              - not_null
              - unique
          - name: first_name
            tests:
              - not_null
          - name: last_name
            tests:
              - not_null
          - name: signup_date
            tests:
              - not_null
          - name: is_vip_flag
            tests:
              - accepted_values:
                  values: ['Y', 'N']
      - name: employees
        columns:
          - name: emp_id
            tests:
              - not_null
              - unique
          - name: salary
            tests:
              - not_null
      - name: inventory_summary
        columns:
          - name: product_id
            tests:
              - not_null
              - unique
          - name: quantity
            tests:
              - not_null
      - name: orders
        columns:
          - name: order_id
            tests:
              - not_null
              - unique
          - name: customer_id
            tests:
              - not_null
          - name: order_date
            tests:
              - not_null
          - name: total_amount
            tests:
              - not_null
      - name: payments
        columns:
          - name: payment_id
            tests:
              - not_null
              - unique
          - name: payment_mode
            tests:
              - not_null
      - name: products
        columns:
          - name: product_id
            tests:
              - not_null
              - unique
          - name: price
            tests:
              - not_null
          - name: category
            tests:
              - not_null
      - name: reviews
        columns:
          - name: review_id
            tests:
              - not_null
              - unique
          - name: rating
            tests:
              - not_null
              - accepted_values:
                  values: [1, 2, 3, 4, 5]
      - name: shipments
        columns:
          - name: shipment_id
            tests:
              - not_null
              - unique
          - name: delivery_date
            tests:
              - not_null
          - name: order_date
            tests:
              - not_null
      - name: transactions
        columns:
          - name: transaction_id
            tests:
              - not_null
              - unique
          - name: amount
            tests:
              - not_null
      - name: web_sessions
        columns:
          - name: session_id
            tests:
              - not_null
              - unique
          - name: timestamp
            tests:
              - not_null
          - name: url
            tests:
              - not_null

models:
  - name: customers
    description: Staging model for customer data with transformed columns
    columns:
      - name: customer_id
        description: Unique identifier for each customer, mapped from cust_id
        tests:
          - not_null
          - unique
      - name: full_name
        description: Full name created by concatenating first_name and last_name
        tests:
          - not_null
      - name: signup_month
        description: Month name extracted from signup_date
        tests:
          - not_null
      - name: is_vip
        description: VIP status converted from Y/N flag to boolean
        tests:
          - not_null

  - name: employees
    description: Staging model for employee data with calculated annual bonus
    columns:
      - name: employee_id
        description: Unique identifier for each employee, mapped from emp_id
        tests:
          - not_null
          - unique
      - name: annual_bonus
        description: Annual bonus calculated as 15% of salary
        tests:
          - not_null

  - name: inventory_summary
    description: Staging model for inventory with stock status categorization
    columns:
      - name: product_id
        description: Unique identifier for each product
        tests:
          - not_null
          - unique
      - name: stock_status
        description: Stock availability status based on quantity
        tests:
          - not_null
          - accepted_values:
              values: ['IN_STOCK', 'OUT_OF_STOCK']

  - name: orders
    description: Staging model for orders with date transformations and currency conversion
    columns:
      - name: order_id
        description: Unique identifier for each order
        tests:
          - not_null
          - unique
      - name: customer_id
        description: Customer identifier for the order
        tests:
          - not_null
      - name: order_week
        description: ISO week derived from order_date
        tests:
          - not_null
      - name: total_amount_usd
        description: Order total amount converted from INR to USD
        tests:
          - not_null

  - name: payments
    description: Staging model for payments with categorized payment modes
    columns:
      - name: payment_id
        description: Unique identifier for each payment
        tests:
          - not_null
          - unique
      - name: payment_category
        description: Categorized payment method
        tests:
          - not_null
          - accepted_values:
              values: ['Card', 'Wallet', 'Cash']

  - name: products
    description: Staging model for products with conditional discount pricing
    columns:
      - name: product_id
        description: Unique identifier for each product
        tests:
          - not_null
          - unique
      - name: discounted_price
        description: Price with 10% discount applied for Seasonal category items
        tests:
          - not_null

  - name: reviews
    description: Staging model for reviews with sentiment categorization
    columns:
      - name: review_id
        description: Unique identifier for each review
        tests:
          - not_null
          - unique
      - name: sentiment_category
        description: Sentiment category based on rating value
        tests:
          - not_null
          - accepted_values:
              values: ['Positive', 'Neutral', 'Negative']

  - name: shipments
    description: Staging model for shipments with delivery delay calculation
    columns:
      - name: shipment_id
        description: Unique identifier for each shipment
        tests:
          - not_null
          - unique
      - name: delivery_delay_days
        description: Number of days between order date and delivery date
        tests:
          - not_null

  - name: transactions
    description: Staging model for transactions with tax calculations
    columns:
      - name: transaction_id
        description: Unique identifier for each transaction
        tests:
          - not_null
          - unique
      - name: amount_with_tax
        description: Transaction amount with 18% GST added
        tests:
          - not_null

  - name: web_sessions
    description: Staging model for web sessions with time and URL parsing
    columns:
      - name: session_id
        description: Unique identifier for each web session
        tests:
          - not_null
          - unique
      - name: session_hour
        description: Hour extracted from session timestamp
        tests:
          - not_null
      - name: domain_name
        description: Domain name extracted from URL
        tests:
          - not_null